<div class="container">
    <div class="card">
        <div class="header">
            <h2>Room Code</h2>
            <div class="code-box" (click)="copyCode()">
                <h1>{{ gameState.roomId }}</h1>
                <span class="copy-hint">Click to copy</span>
            </div>
        </div>

        <div class="players-list">
            <h3>Players ({{ gameState.players.length }})</h3>
            <ul>
                <li *ngFor="let player of gameState.players">
                    <span class="avatar">{{ player.name.charAt(0).toUpperCase() }}</span>
                    <span class="name">{{ player.name }}</span>
                    <span *ngIf="player.isHost" class="badge">HOST</span>
                </li>
            </ul>
        </div>

        <div class="actions">
            <button *ngIf="gameState.isHost" (click)="startGame()" class="btn btn-primary"
                [disabled]="gameState.players.length < 3">
                Iniciar Juego
            </button>
            <p *ngIf="!gameState.isHost" class="waiting-text">Esperando al host para iniciar...</p>
            <p *ngIf="gameState.isHost && gameState.players.length < 3" class="hint">Necesitas al menos 3 jugadores</p>
        </div>
    </div>
</div>
